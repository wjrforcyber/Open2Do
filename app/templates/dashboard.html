<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open2Do - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/o2dologo.png" alt="Open2Do Logo" height="32" width="32" class="me-2">
                <span>Open2Do</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h2><i class="bi bi-graph-up me-2"></i>Statistics Dashboard</h2>
                <p class="text-muted">Real-time overview of your tasks</p>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card stat-card bg-dark text-white">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-list-check me-2"></i>Total Tasks</h6>
                        <h2 class="card-text" id="totalTasks">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card bg-success text-white">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-check-circle me-2"></i>Completed</h6>
                        <h2 class="card-text" id="completedTasks">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card bg-warning text-white">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-clock me-2"></i>In Progress</h6>
                        <h2 class="card-text" id="inProgressTasks">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card bg-secondary text-white">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-hourglass me-2"></i>Pending</h6>
                        <h2 class="card-text" id="pendingTasks">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Completion Rate -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-percent me-2"></i>Completion Rate</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="progress mb-3" style="height: 30px;">
                            <div class="progress-bar bg-success" id="completionRateBar" role="progressbar" style="width: 0%">0%</div>
                        </div>
                        <h3 class="text-success" id="completionRateText">0%</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-lightning me-2"></i>Priority Distribution</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <span class="badge bg-danger me-2">High</span>
                            <span id="highPriorityCount">0</span>
                        </div>
                        <div class="mb-2">
                            <span class="badge bg-warning text-dark me-2">Medium</span>
                            <span id="mediumPriorityCount">0</span>
                        </div>
                        <div>
                            <span class="badge bg-secondary me-2">Low</span>
                            <span id="lowPriorityCount">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- AI Action Distribution -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-robot me-2"></i>AI Action Distribution</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="aiActionChart" style="max-height: 250px;"></canvas>
                        <div class="mt-3">
                            <div class="d-flex justify-content-center gap-4">
                                <div>
                                    <span class="badge bg-success me-2">Enabled</span>
                                    <span id="aiActionEnabled">0</span>
                                </div>
                                <div>
                                    <span class="badge bg-secondary me-2">Disabled</span>
                                    <span id="aiActionDisabled">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-tags me-2"></i>Tasks by Category</h5>
                    </div>
                    <div class="card-body">
                        <div id="categoryStats">
                            <p class="text-muted">No categories yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Refresh Button -->
        <div class="row">
            <div class="col-12 text-center">
                <button id="refreshDashboard" class="btn btn-dark">
                    <i class="bi bi-arrow-clockwise me-2"></i>Refresh Dashboard
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
